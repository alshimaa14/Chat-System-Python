<html>
<head>
	<style>
		body {
  background: url(http://lorempixel.com/1920/1920/city/9/) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.panel-default {
opacity: 0.9;
margin-top:30px;
}
.form-group.last { margin-bottom:0px; }
	</style>
	<link rel="stylesheet" href="{{static_url('css/bootstrap.css')}}">
        <script src="{{static_url('jquery-1.9.1.js')}}"></script>
        <script src="{{static_url('bootstrap.js')}}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="post" action="/login">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">
                            Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="pass" id="inputPassword3" placeholder="Password" required>
                        </div>
                    </div>
					<div class="form-group">
                    	<div class="col-xs-offset-6 col-xs-12">
                        	<input name="submit" type="submit" value="login" class="btn btn-primary">
          				</div>
                	</div>

                    </form>
                </div>
                <div class="panel-footer">
                    Not Registred? <a href="/create">Register here</a></div>
            </div>
        </div>
    </div>
</div>
<script src="{{static_url('bootstrap.min.js')}}"></script>
</body>
</html>
